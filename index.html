    <style aria-label="Minhas classes">
      * {
        transition: all 300ms ease-out;
      }

      .gradient {
        background: #3f5efb;
        background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
        background-size: 300%;
      }

      body {
        background: #833ab4;

          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );

          rgba(131, 58, 180, 1) 0%,

        );

          90deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#833AB4", endColorstr="#FCB045", GradientType=1);
        min-height: 100vh;
        width: 100vw;
      }

      .cursorFoto {
        display: flex !important;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: absolute;
        inset: 0;
        margin: auto;
        user-select: none;
        font-size: 34pt !important;
        z-index: 3 !important;
      }

      .msg {
        font-family: "Tangerine", cursive;
      }
    </style>
  </head>
